receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:
    timeout: 5s
    send_batch_size: 512
    send_batch_max_size: 1024
  memory_limiter:
    check_interval: 1s
    limit_mib: 512
    spike_limit_mib: 128
  attributes:
    actions:
      - key: environment
        value: production
        action: insert

exporters:
  otlp/logs:
    endpoint: data-prepper:21892
    tls:
      insecure: true
  otlp/metrics:
    endpoint: data-prepper:21891
    tls:
      insecure: true
  otlp/traces:
    endpoint: data-prepper:21890
    tls:
      insecure: true

extensions:
  health_check:
    endpoint: 0.0.0.0:13133
  pprof:
    endpoint: 0.0.0.0:1777
  zpages:
    endpoint: 0.0.0.0:55679

service:
  extensions: [ health_check, pprof, zpages ]
  pipelines:
    logs:
      receivers: [ otlp ]
      processors: [ batch ]
      exporters: [ otlp/logs ]
    metrics:
      receivers: [ otlp ]
      processors: [ memory_limiter, batch, attributes ]
      exporters: [ otlp/metrics ]
    traces:
      receivers: [ otlp ]
      processors: [ batch ]
      exporters: [ otlp/traces ]