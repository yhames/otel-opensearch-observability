log-pipeline:
  source:
    otel_logs_source:
      unframed_requests: true
      port: 21892
      ssl: false
      output_format: otel
  processor:
    - date:
        from_time_received: true
        destination: "@timestamp"
  sink:
    - opensearch:
        hosts: [ "http://opensearch:9200" ]
        index: logs-otel-v1-%{+yyyy.MM.dd}
        insecure: true

metric-pipeline:
  source:
    otel_metrics_source:
      unframed_requests: true
      port: 21891
      ssl: false
  processor:
    - otel_metrics:
  sink:
    - opensearch:
        hosts: [ "http://opensearch:9200" ]
        index: ss4o_metrics-otel-%{+yyyy.MM.dd}
        insecure: true

entry-pipeline:
  source:
    otel_trace_source:
      unframed_requests: true
      port: 21890
      ssl: false
  sink:
    - pipeline:
        name: "trace-pipeline"
    - pipeline:
        name: "service-map-pipeline"

trace-pipeline:
  source:
    pipeline:
      name: "entry-pipeline"
  processor:
    - date:
        from_time_received: true
        destination: "@timestamp"
  sink:
    - opensearch:
        hosts: [ "http://opensearch:9200" ]
        index_type: trace-analytics-raw
        insecure: true

service-map-pipeline:
  source:
    pipeline:
      name: "entry-pipeline"
  processor:
    - service_map:
  sink:
    - opensearch:
        hosts: [ "http://opensearch:9200" ]
        index_type: trace-analytics-service-map
        insecure: true
